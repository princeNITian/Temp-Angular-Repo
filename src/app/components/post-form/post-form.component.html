<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="currentPost.title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" [(ngModel)]="currentPost.body" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <button *ngIf="!isEdit" class="btn btn-block btn-dark" (click)="addPost(title.value,body.value)">Add Post</button>
    <button *ngIf="isEdit" class="btn btn-block btn-warning" (click)="updatePost()">Update Post</button>
  </form>
</div>
