<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" #body>
    </div>
    <div class="btn btn-block btn-dark" (click)="addPost(title.value,body.value)">Add Post</div>
  </form>
</div>
